     aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Vehicle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Tem a certeza que quer apagar o veiculo com id {{ vehicle.id }} do user com id {{ vehicle.user_id }}?</p>
            </div>
            <div class="modal-footer">
                <a href="/vehicles" name="{{vehicle.id}}" class="btn btn-success" data-bs-dismiss="modal"
                        onclick="deleteVehicle(this.name)">Sim
                </a>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">NÃ£o</button>
