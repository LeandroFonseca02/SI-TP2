<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Boleia ismat</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
  <div class="d-flex flex-column fullscreen align-content-center justify-content-center">
        <div>
          <div class="mt-3 m-auto col-lg-6 col-xl-4 col-md-8 col-sm-10">
            <div class="card boleia-card-shadow  col align-self-center">
              <div class="card-body text-center">
                <img src="../static/images/logo-black.svg" class="mt-3" alt="logo" style="height: 40px; width: auto;">
                <div>
                  <div class="mx-5 mb-3">
                    <p class="text-start mt-5">Please Login to your account</p>
                    <form action="/login" method="POST">
                      <div class="mb-3">
                        {{form.email.label(class_='d-none')}}
                        {{form.email(class_='form-control input-shadow form-ismat', placeholder='Email')}}
                      </div>
                      <div class="mb-3">
                        {{form.password.label(class_='d-none')}}
                        {{form.password(class_='form-control input-shadow form-ismat', placeholder='Password')}}
                      </div>
                      <button type="submit" class="btn-ismat-large col-12">Login</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
</body>
